[build]
  base = "/"
  publish = "/dist"
  functions = "/.functions-dist/functions"
  command = "npm run generate:version && npm run generate:postmap && npm run build:functions && npm run build"

[context.production]
  environment = { NETLIFY_NEXT_PLUGIN_SKIP = "true", AWS_LAMBDA_JS_RUNTIME = "nodejs16.x" }
